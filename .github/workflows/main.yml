name: DeepSeek Auto Code Review

on:
  push:
    branches:
      - develop
      - master
      - main

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate diff
        run: |
          echo "Generating diff..."
          git fetch --unshallow || true
          git diff HEAD~1 HEAD > changes.patch
          echo "--- Generated diff ---"
          cat changes.patch || echo "No diff found"

      - name: Run DeepSeek Code Review
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          echo "Sending diff to DeepSeek..."
          RESPONSE=$(curl -s https://api.deepseek.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $DEEPSEEK_API_KEY" \
            -d "{
              \"model\": \"deepseek-chat\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are a senior software engineer. Provide a code review with improvements, bug fixes, and suggestions.\"},
                {\"role\": \"user\", \"content\": \"Here is the git diff:\n$(sed 's/"/\\"/g' changes.patch)\"}
              ],
              \"temperature\": 0.3
            }")

          echo "DeepSeek review result:"
          echo "$RESPONSE" > deepseek_review.json
          cat deepseek_review.json
