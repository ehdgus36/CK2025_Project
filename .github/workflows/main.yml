name: Qodo Merge - Automatic Code Review

on:
  push:
    branches:
      - develop
      - master

jobs:
  qodo_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Qodo Merge Review
        uses: QodoAI/qodo-merge-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          qodo-api-key: ${{ secrets.QODO_API_KEY }}
